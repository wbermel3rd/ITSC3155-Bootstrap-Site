<!DOCTYPE html>
<html lang="en"></html>   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link href="monaco-cufonfonts-webfont/style.css" rel="stylesheet">
    
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="monaco-cufonfonts-webfont/style.css" rel="stylesheet">    

    <!-- The css style page has to load after the bootstrap link -->
    <link href="styles.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="presets">

  <!-- Centered Div with Big Title -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 centered-div">
        <h1 class="big-title">Contact Us</h1>
      </div>
    </div>
  </div>



<!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
            <a class="nav-link btn btn-lin" href="home.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link btn btn-lin" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
            <a class="nav-link btn btn-lin" href="about.html">About</a>
            </li>
        </ul>
        </div>
    </nav>
<!-- End of Navigation Bar -->

  <div class="container mt-5 content-wrapper">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name (required)" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address (required)" required>
      </div>
      <div class="form-group">
        <label>Comments:</label>
        <textarea class="form-control" rows="4" placeholder="Brief explanation"></textarea>
      </div>
      <div>
        <p>Please select the reason for contacting us (if not listed, select "Other" and include a comment): </p>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="label1">
        <label class="form-check-label" for="label1">Question</label>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="label2">
        <label class="form-check-label" for="label2">Problem with service</label>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="label3">
        <label class="form-check-label" for="label3">Other</label>
      </div>
      <div class="bottom-spacing">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div>

      </div>
    </form>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="container">
      <div class="row">
          <p>All rights reserved &copy; 2023</p>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact Us</a>
          <p>More coming soon...</p>
      </div>
    </div>
  </div>


</body>
</html>
